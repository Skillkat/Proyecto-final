<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Gestión de Productos de Computadora</h1>

        <!-- Formulario de producto -->
        <div id="productForm">
            <div class="form-group">
                <label for="code">Código del Producto:</label>
                <input type="text" id="code" placeholder="Código del Producto" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" placeholder="Nombre del Producto" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="photo">Foto del Producto:</label>
                <input type="file" id="photo" placeholder="Foto del Producto" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="description">Descripción del Producto:</label>
                <textarea id="description" placeholder="Descripción del Producto" required></textarea>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" placeholder="Cantidad disponible" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" placeholder="Precio del Producto" required>
                <small class="error-message"></small>
            </div>
            <button onclick="addProduct()">Agregar Producto</button>
        </div>

        <!-- Tabla de productos -->
        <h2>Lista de Productos</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Foto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se mostrarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
